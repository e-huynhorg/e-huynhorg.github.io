<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evan Huynh - Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Language Switcher -->
  <div class="language-switcher">
    <label for="language-select" data-i18n="ui.language_switcher">Loading...</label>
    <select id="language-select">
      <option value="en" data-i18n="ui.languages.en">Loading...</option>
      <option value="sv" data-i18n="ui.languages.sv">Loading...</option>
      <option value="vi" data-i18n="ui.languages.vi">Loading...</option>
    </select>
  </div>

  <header>
    <h1 data-i18n="header.name">Loading...</h1>
    <p><strong data-i18n="header.title">Loading...</strong></p>
  </header>

  <section id="whoami">
    <h2 data-i18n="sections.whoami.title">Loading...</h2>
    <p data-i18n="sections.whoami.content">Loading...</p>
  </section>

  <section id="education">
    <h2 data-i18n="sections.education.title">Loading...</h2>
    <ul id="education-list">
      <li>Loading...</li>
    </ul>
  </section>
  
  <section id="experience">
    <h2 data-i18n="sections.experience.title">Loading...</h2>
    <ul id="experience-list">
      <li>Loading...</li>
    </ul>
  </section>

  <section id="project">
    <h2 data-i18n="sections.project.title">Loading...</h2>
    <p data-i18n="sections.project.content">Loading...</p>
  </section>

  <section id="cv">
    <h2 data-i18n="sections.cv.title">Loading...</h2>
    <p data-i18n="sections.cv.content">Loading...</p>
    <p class="cv-links" id="cv-links">
        <a href="#" title="Loading...">Loading...</a>
        <a href="#" title="Loading...">Loading...</a>
        <a href="#" title="Loading...">Loading...</a>
    </p>
  </section>

  <section id="contact">
    <h2 data-i18n="sections.contact.title">Loading...</h2>
    <ul>
      <li>
        Email: <span id="email">Loading...</span>
      </li>
    </ul>
  </section>

<script src="script.js"></script>
</body>
</html>
